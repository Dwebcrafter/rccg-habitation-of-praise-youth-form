<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RCCG Habitation of Praise - Youth Registration</title>
  <style>
    :root{
      --accent:#FF6B6B;
      --accent-2:#FFD93D;
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#9aa4b2;
      --glass: rgba(255,255,255,0.03);
      --radius:16px;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:linear-gradient(180deg,#071428 0%, #0b1a2b 60%);
      color:#e6eef6;
      padding:32px;
    }
    .container{
      max-width:1100px;
      margin:0 auto;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:20px;
      padding:24px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.7);
      display:grid;
      grid-template-columns: 360px 1fr;
      gap:20px;
      align-items:start;
    }
    .brand{
      background:linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:20px;
      border-radius:14px;
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:center;
      text-align:center;
    }
    .logo-placeholder{
      width:110px;height:110px;border-radius:14px;background:#fff;
      display:flex;align-items:center;justify-content:center;
      font-weight:700;color:#072033;font-size:18px;
      box-shadow:0 6px 18px rgba(0,0,0,0.4);
    }
    h1{margin:8px 0 0 0;font-size:18px}
    p.lead{margin:0;color:var(--muted);font-size:13px}

    select {
      background-color: #1c2233;
      color: #fff;
    }
    option {
      background-color: #0f1724;
      color: #fff;
    }

    form{padding:18px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));border-radius:14px}
    .section-title{display:flex;align-items:center;gap:10px;margin:6px 0 12px 0}
    .section-title h2{font-size:14px;margin:0}
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    input[type=text], input[type=email], input[type=date], input[type=tel], select, textarea{
      width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);
      background:var(--glass);color:inherit;font-size:14px
    }
    textarea{min-height:100px;resize:vertical}
    .full{grid-column:1/-1}
    .row{display:flex;gap:8px}
    .btn{
      background:linear-gradient(90deg,var(--accent),#FF8A65);
      border:none;padding:10px 14px;border-radius:12px;
      color:#051322;font-weight:700;cursor:pointer;
      transition:all 0.2s ease;
    }
    .btn:hover{
      transform:scale(1.03);
      box-shadow:0 4px 12px rgba(255,107,107,0.4);
    }
    .muted{color:var(--muted);font-size:13px}
    @media (max-width:900px){
      .container{grid-template-columns:1fr;padding:16px}
      .grid{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="brand">
      <div class="logo-placeholder" id="logoPlace">
        <img src="download.png" alt="RCCG Logo" style="width: 100%; border-radius: 5px;">
      </div>
      <h1>RCCG Habitation of Praise</h1>
      <p class="lead">Youth Registration — Welcome! Please fill in your details below.</p>
      <div class="chip">Colorful • Youthful • Purposeful</div>
    </aside>

    <main>
      <!-- ✅ Formspree form integration -->
      <form id="youthForm" action="https://formspree.io/f/xdkwdjee" method="POST">
        <div class="grid">
          <div>
            <label>Full Name</label>
            <input type="text" name="Full Name" required>
          </div>
          <div>
            <label>Email</label>
            <input type="email" name="Email" required>
          </div>
          <div>
            <label>Phone Number</label>
            <input type="tel" name="Phone" required>
          </div>
          <div>
            <label>Gender</label>
            <select name="Gender" required>
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
          <div>
            <label>Date of Birth</label>
            <input type="date" name="DOB" required>
          </div>
          <div>
            <label>Education Level</label>
            <select name="Education Level">
              <option value="">Select</option>
              <option>Secondary</option>
              <option>Tertiary</option>
              <option>Graduate</option>
              <option>Other</option>
            </select>
          </div>
          <div class="full">
            <label>Address</label>
            <textarea name="Address" placeholder="Enter your address..."></textarea>
          </div>
          <div class="full">
            <label>Area of Interest (e.g., Choir, Ushering, Media, Drama)</label>
            <input type="text" name="Interest" placeholder="Enter your area of interest">
          </div>
        </div>

        <br>
        <div class="section-title"><h2>Social Media / Links</h2></div>
        <div class="grid">
          <div>
            <label>Instagram</label>
            <input type="text" id="insta" placeholder="@username">
          </div>
          <div>
            <label>Facebook</label>
            <input type="text" id="fb">
          </div>
          <div>
            <label>TikTok / X</label>
            <input type="text" id="other">
          </div>
          <div>
            <label>LinkedIn (optional)</label>
            <input type="text" id="lnk">
          </div>
        </div>
        <br>

        <button type="submit" class="btn">Submit Registration</button>
        <p id="form-status" class="muted"></p>
      </form>
    </main>
  </div>

  <footer style="text-align:center;margin-top:24px;font-size:13px;color:#9aa4b2;">
    © 2025 RCCG Habitation of Praise Youth Ministry | Website made by 
    <strong><a href="https://dwebcrafter.com" target="_blank" style="color:#FFD93D;text-decoration:none;">DwebCrafter</a></strong>
  </footer>

  <!-- ✅ Success/Error handling -->
  <script>
    const form = document.getElementById("youthForm");
    const status = document.getElementById("form-status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.textContent = "Submitting...";
      try {
        const response = await fetch(form.action, {
          method: "POST",
          body: new FormData(form),
          headers: { 'Accept': 'application/json' }
        });
        if (response.ok) {
          status.textContent = "✅ Thank you! Your registration has been submitted successfully.";
          form.reset();
        } else {
          status.textContent = "❌ Oops! There was a problem submitting your form.";
        }
      } catch (error) {
        status.textContent = "⚠️ Network error. Please try again later.";
      }
    });
  </script>
</body>
</html>
